<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Plan zajęć</title>

  <!-- CSS DataTables + minimalny styl -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Plan zajęć – tok 1199</h1>

  <table id="plan" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Data</th>
        <th>Od</th>
        <th>Do</th>
        <th>Godz.</th>
        <th>Grupa</th>
        <th>Zajęcia</th>
        <th>Forma</th>
        <th>Sala</th>
        <th>Prowadzący</th>
        <th>Uwagi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script>
    const API_URL = "https://TWOJ-BACKEND-URL/plan"; // tu wstawisz adres z Rendera

    async function loadPlan() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const rows = data.map(item => [
        item.data,
        item.od,
        item.do,
        item.godziny,
        item.grupa,
        item.zajecia,
        item.forma,
        item.sala,
        item.prowadzacy,
        item.uwagi
      ]);

      const table = $('#plan').DataTable({
        data: rows,
        columns: [
          { title: "Data" },
          { title: "Od" },
          { title: "Do" },
          { title: "Godz." },
          { title: "Grupa" },
          { title: "Zajęcia" },
          { title: "Forma" },
          { title: "Sala" },
          { title: "Prowadzący" },
          { title: "Uwagi" }
        ],
        order: [[0, "asc"], [1, "asc"]],
        pageLength: 25,
        language: {
          url: "https://cdn.datatables.net/plug-ins/2.1.8/i18n/pl.json"
        }
      });
    }

    loadPlan();
  </script>
</body>
</html>
