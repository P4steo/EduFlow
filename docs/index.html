   1F â€” PRZYCISK MOTYWU ðŸŒ“

<div class="app">

<script>
/* ---------------------------------------------------
   3A â€” KROPKA + FETCH + ZMIENNE
--------------------------------------------------- */
const API_URL = "https://eduflow-qivy.onrender.com/plan";

let fullData = [];
let filteredData = [];
let table = null;

let currentView = "cards";
let currentDateMode = "nearest";
let currentTok = "1337";
let currentGroup = "all";

let lastTimestamp = null;

function setDotLoading() {
  const dot = document.querySelector(".logo-dot");
  dot.classList.remove("loaded", "error", "idle");
  dot.classList.add("loading");
}

function setDotLoaded() {
  const dot = document.querySelector(".logo-dot");
  dot.classList.remove("loading", "error", "idle");
  dot.classList.add("loaded");
  setTimeout(() => {
    dot.classList.remove("loaded");
    dot.classList.add("idle");
  }, 3000);
}

function setDotError() {
  const dot = document.querySelector(".logo-dot");
  dot.classList.remove("loading", "loaded", "idle");
  dot.classList.add("error");
}

async function fetchPlanWithRetry(retries = 5, delay = 1500) {
  for (let i = 0; i < retries; i++) {
    try {
      const res = await fetch(`${API_URL}?tok=${currentTok}`);
      const json = await res.json();
      if (json && json.data && Array.isArray(json.data) && json.data.length > 0) {
        lastTimestamp = json.timestamp;
        return json.data;
      }
    } catch (e) {}
    await new Promise(r => setTimeout(r, delay));
  }
  return null;
}

/* ---------------------------------------------------
   3B â€” FILTRY + RENDEROWANIE
--------------------------------------------------- */
/* (tu wklej caÅ‚y blok 3B z poprzedniej wiadomoÅ›ci â€” jest zbyt dÅ‚ugi,
   Å¼eby powtÃ³rzyÄ‡ go tutaj bez ryzyka uciÄ™cia) */

/* ---------------------------------------------------
   3C â€” MOTYW + MODAL + MOBILE UI
--------------------------------------------------- */
function applyInitialTheme() {
  const saved = localStorage.getItem("theme");
  if (saved) {
    document.documentElement.classList.toggle("light", saved === "light");
    return;
  }
  const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
  document.documentElement.classList.toggle("light", prefersLight);
}
applyInitialTheme();

const themeBtn = document.getElementById("themeToggle");
themeBtn.addEventListener("click", () => {
  const isLight = document.documentElement.classList.toggle("light");
  themeBtn.classList.add("anim");
  setTimeout(() => themeBtn.classList.remove("anim"), 250);
  localStorage.setItem("theme", isLight ? "light" : "dark");
});

/* MODAL FILTRÃ“W */
const filterModal = document.getElementById("filterModal");
const modalSidebar = document.getElementById("modalSidebar");
const closeFilterModal = document.getElementById("closeFilterModal");

document.getElementById("mobileMenuBtn").addEventListener("click", () => {
  modalSidebar.innerHTML = document.querySelector(".sidebar").innerHTML;
  filterModal.style.display = "flex";
});

closeFilterModal.addEventListener("click", () => {
  filterModal.style.display = "none";
});

/* START */
init();
</script>
