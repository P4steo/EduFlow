<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan zjazdÃ³w DSW</title>

<style>
/* ---------------------------------------------------
   1A â€” ZMIENNE KOLORY (ciemny motyw domyÅ›lny)
--------------------------------------------------- */
:root {
  --bg: #0f172a;
  --bg-soft: #111827;
  --bg-softer: #020617;
  --accent: #38bdf8;
  --accent-soft: rgba(56, 189, 248, 0.15);
  --text: #e5e7eb;
  --text-soft: #9ca3af;
  --border: #1f2937;
  --danger: #f97373;
}

/* ---------------------------------------------------
   1B â€” JASNY MOTYW (Apple pastel)
--------------------------------------------------- */
html.light {
  --bg: #f7f9fc;
  --bg-soft: #ffffff;
  --bg-softer: #eef2f7;
  --accent: #0ea5e9;
  --accent-soft: rgba(14,165,233,0.15);
  --text: #1e293b;
  --text-soft: #475569;
  --border: #cbd5e1;
  --danger: #ef4444;
}

/* ---------------------------------------------------
   1C â€” GLOBALNY LAYOUT
--------------------------------------------------- */
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.app {
  display: flex;
  flex: 1;
  overflow: hidden;
}

/* ---------------------------------------------------
   1D â€” SIDEBAR (desktop)
--------------------------------------------------- */
.sidebar {
  width: 260px;
  background: var(--bg-soft);
  border-right: 1px solid var(--border);
  padding: 16px;
  overflow-y: auto;
}

.sidebar h2 {
  margin-top: 0;
  font-size: 18px;
  font-weight: 600;
}

/* ---------------------------------------------------
   1E â€” TOPBAR (mobile + desktop)
--------------------------------------------------- */
#topbar {
  position: sticky;
  top: 0;
  z-index: 50;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 12px;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
}

#topbar .topbar-title {
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 600;
  font-size: 15px;
}

#mobileMenuBtn {
  background: none;
  border: none;
  color: var(--text);
  font-size: 20px;
  cursor: pointer;
}

/* ---------------------------------------------------
   1F â€” PRZYCISK MOTYWU ðŸŒ“
--------------------------------------------------- */
.theme-btn {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  transition: transform .25s ease, opacity .25s ease;
}
.theme-btn.anim {
  transform: scale(1.25);
  opacity: 0.6;
}

/* ---------------------------------------------------
   1G â€” MODAL FILTRÃ“W (mobile)
--------------------------------------------------- */
#filterModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  display: none;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px;
  z-index: 100;
}

#filterModalContent {
  width: 92%;
  max-width: 420px;
  background: var(--bg-soft);
  border-radius: 14px;
  padding: 16px;
  border: 1px solid var(--border);
}

.close-btn {
  background: none;
  border: none;
  font-size: 22px;
  float: right;
  cursor: pointer;
  color: var(--text);
}

/* ---------------------------------------------------
   1H â€” UKRYCIE SIDEBARU NA MOBILE
--------------------------------------------------- */
@media (max-width: 768px) {
  .sidebar {
    display: none !important;
  }
}
</style>
</head>
<body>

<!-- TOPBAR -->
<div id="topbar">
  <button id="mobileMenuBtn">â˜°</button>

  <div class="topbar-title">
    <span class="logo-dot idle"></span>
    <span>Plan zjazdÃ³w DSW</span>
  </div>

  <button id="themeToggle" class="theme-btn">ðŸŒ“</button>
</div>

<!-- MODAL FILTRÃ“W (mobile) -->
<div id="filterModal">
  <div id="filterModalContent">
    <button id="closeFilterModal" class="close-btn">âœ•</button>
    <h2>Filtry</h2>
    <div id="modalSidebar"></div>
  </div>
</div>

<!-- APLIKACJA -->
<div class="app">

  <!-- SIDEBAR (desktop) -->
  <div class="sidebar">
    <h2>Filtry</h2>

    <label>SpecjalnoÅ›Ä‡:</label>
    <select id="specSelect">
      <option value="1337">Informatyka</option>
      <option value="1338">ZarzÄ…dzanie</option>
    </select>

    <label>Grupa:</label>
    <select id="groupSelect"></select>

    <h3>Zakres dat</h3>
    <button class="date-mode-btn active" data-mode="nearest">NajbliÅ¼szy zjazd</button>
    <button class="date-mode-btn" data-mode="next">NastÄ™pny zjazd</button>
    <button class="date-mode-btn" data-mode="all">CaÅ‚y semestr</button>
    <button class="date-mode-btn" data-mode="custom">WÅ‚asny zakres</button>

    <div id="customDates" style="display:none;">
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button id="applyCustomDates">Zastosuj</button>
    </div>

    <h3>Widok</h3>
    <button id="viewCards" class="active">Karty</button>
    <button id="viewTable">Tabela</button>

    <h3>Akcje</h3>
    <button id="reloadBtn">OdÅ›wieÅ¼</button>

    <div id="statusBox" style="margin-top:10px; font-size:12px; color:var(--text-soft);">
      Oczekiwanie na daneâ€¦
    </div>
  </div>

  <!-- MAIN -->
  <div class="main" style="flex:1; overflow-y:auto; padding:16px;">
    <div id="currentRangeLabel" style="margin-bottom:12px; font-size:14px; color:var(--text-soft);"></div>

    <div id="noDataMessage" style="display:none; padding:20px; text-align:center; color:var(--text-soft);">
      Brak danychâ€¦
    </div>

    <div id="cardsContainer" style="display:flex; flex-direction:column; gap:12px;"></div>

    <div id="tableContainer" style="display:none;">
      <table id="planTable" class="display" style="width:100%;"></table>
    </div>
  </div>

</div>
<script>
/* ---------------------------------------------------
   3A â€” KROPKA + FETCH + ZMIENNE
--------------------------------------------------- */
const API_URL = "https://eduflow-qivy.onrender.com/plan";

let fullData = [];
let filteredData = [];
let table = null;

let currentView = "cards";
let currentDateMode = "nearest";
let currentTok = "1337";
let currentGroup = "all";

let lastTimestamp = null;

function setDotLoading() {
  const dot = document.querySelector(".logo-dot");
  dot.classList.remove("loaded", "error", "idle");
  dot.classList.add("loading");
}

function setDotLoaded() {
  const dot = document.querySelector(".logo-dot");
  dot.classList.remove("loading", "error", "idle");
  dot.classList.add("loaded");
  setTimeout(() => {
    dot.classList.remove("loaded");
    dot.classList.add("idle");
  }, 3000);
}

function setDotError() {
  const dot = document.querySelector(".logo-dot");
  dot.classList.remove("loading", "loaded", "idle");
  dot.classList.add("error");
}

async function fetchPlanWithRetry(retries = 5, delay = 1500) {
  for (let i = 0; i < retries; i++) {
    try {
      const res = await fetch(`${API_URL}?tok=${currentTok}`);
      const json = await res.json();
      if (json && json.data && Array.isArray(json.data) && json.data.length > 0) {
        lastTimestamp = json.timestamp;
        return json.data;
      }
    } catch (e) {}
    await new Promise(r => setTimeout(r, delay));
  }
  return null;
}

/* ---------------------------------------------------
   3B â€” FILTRY + RENDEROWANIE
--------------------------------------------------- */
/* WEEKEND HELPERS */
function nextWeekendDate(fromDate = new Date()) {
  const d = new Date(fromDate);
  while (true) {
    const day = d.getDay();
    if (day === 6 || day === 0) return d;
    d.setDate(d.getDate() + 1);
  }
}

function findNearestWeekendRange() {
  let d = new Date();

  for (let i = 0; i < 60; i++) {
    const saturday = nextWeekendDate(d);
    const sunday = new Date(saturday);

    if (saturday.getDay() === 6) {
      sunday.setDate(saturday.getDate() + 1);
    } else {
      saturday.setDate(saturday.getDate() - 1);
    }

    const satStr = saturday.toISOString().split("T")[0].replace(/-/g, ".");
    const sunStr = sunday.toISOString().split("T")[0].replace(/-/g, ".");

    const hasSat = fullData.some(item => item.data && item.data.includes(satStr));
    const hasSun = fullData.some(item => item.data && item.data.includes(sunStr));

    if (hasSat || hasSun) {
      return { sat: satStr, sun: sunStr };
    }

    d.setDate(saturday.getDate() + 2);
  }

  return null;
}

function findNextWeekendRange(currentRange) {
  const [y, m, d] = currentRange.sat.split(".").map(Number);
  const nextSat = new Date(y, m - 1, d + 7);
  const nextSun = new Date(nextSat);
  nextSun.setDate(nextSat.getDate() + 1);

  const satStr = nextSat.toISOString().split("T")[0].replace(/-/g, ".");
  const sunStr = nextSun.toISOString().split("T")[0].replace(/-/g, ".");

  return { sat: satStr, sun: sunStr };
}

/* FILTERING */
function filterByDateMode() {
  if (currentDateMode === "all") {
    document.getElementById("currentRangeLabel").textContent = "CaÅ‚y semestr";
    return fullData.slice();
  }

  const nearest = findNearestWeekendRange();
  if (!nearest) {
    document.getElementById("currentRangeLabel").textContent = "Brak zjazdÃ³w w danych";
    return [];
  }

  if (currentDateMode === "nearest") {
    document.getElementById("currentRangeLabel").textContent =
      `NajbliÅ¼szy zjazd: ${nearest.sat} â€“ ${nearest.sun}`;

    return fullData.filter(item =>
      item.data && (item.data.includes(nearest.sat) || item.data.includes(nearest.sun))
    );
  }

  if (currentDateMode === "next") {
    const next = findNextWeekendRange(nearest);

    document.getElementById("currentRangeLabel").textContent =
      `NastÄ™pny zjazd: ${next.sat} â€“ ${next.sun}`;

    return fullData.filter(item =>
      item.data && (item.data.includes(next.sat) || item.data.includes(next.sun))
    );
  }

  return fullData.slice();
}

function filterByCustomDates(start, end) {
  const s = new Date(start);
  const e = new Date(end);

  const result = fullData.filter(item => {
    if (!item.data) return false;
    const d = new Date(item.data.replace(/\./g, "-"));
    return d >= s && d <= e;
  });

  document.getElementById("currentRangeLabel").textContent = `Zakres: ${start} â€“ ${end}`;
  return result;
}

function applyGroupFilter(base) {
  if (currentGroup === "all") return base;

  return base.filter(item => {
    const group = item.group_code || "";
    const typ = (item.typ || "").toLowerCase();

    const isMyGroup = group === currentGroup;
    const isLecture = typ.includes("wyk");
    const isCommon = !group;

    return isMyGroup || isLecture || isCommon;
  });
}

/* GROUP FILTER UI */
function updateGroupFilter() {
  const select = document.getElementById("groupSelect");
  const groups = new Set();

  fullData.forEach(item => {
    if (item.group_code) groups.add(item.group_code);
  });

  const sorted = [...groups].sort((a, b) => a.localeCompare(b, "pl"));

  select.innerHTML = `<option value="all">Wszystkie</option>`;
  sorted.forEach(g => {
    select.innerHTML += `<option value="${g}">Grupa ${g}</option>`;
  });
}

/* RENDERING */
function updateNoDataMessage() {
  const msg = document.getElementById("noDataMessage");
  if (!filteredData || filteredData.length === 0) {
    msg.style.display = "block";
    msg.textContent = "Brak zajÄ™Ä‡ w wybranym zakresie.";
  } else {
    msg.style.display = "none";
  }
}

function applyAllFilters() {
  let base;

  if (currentDateMode === "custom") {
    const s = document.getElementById("startDate").value;
    const e = document.getElementById("endDate").value;
    if (s && e) {
      base = filterByCustomDates(s, e);
    } else {
      base = fullData.slice();
    }
  } else {
    base = filterByDateMode();
  }

  base = applyGroupFilter(base);

  filteredData = base;
  updateNoDataMessage();
  render();
}

function render() {
  if (currentView === "cards") {
    document.getElementById("cardsContainer").style.display = "flex";
    document.getElementById("tableContainer").style.display = "none";
    renderCards();
  } else {
    document.getElementById("cardsContainer").style.display = "none";
    document.getElementById("tableContainer").style.display = "block";
    renderTable();
  }
}

function groupByDate(data) {
  const map = {};
  data.forEach(item => {
    if (!map[item.data]) map[item.data] = [];
    map[item.data].push(item);
  });
  return Object.entries(map).sort((a, b) => new Date(a[0]) - new Date(b[0]));
}

function renderCards() {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";

  const byDate = groupByDate(filteredData);

  byDate.forEach(([dateStr, items], i) => {
    if (i > 0) {
      const sep = document.createElement("hr");
      sep.style.margin = "10px 0";
      sep.style.borderColor = "rgba(31,41,55,0.7)";
      container.appendChild(sep);
    }

    const dayBlock = document.createElement("div");
    dayBlock.className = "day-block";

    const title = document.createElement("div");
    title.className = "day-title";
    title.textContent = dateStr;
    dayBlock.appendChild(title);

    items.sort((a, b) => {
      const t1 = new Date(`2000-01-01T${a.od}:00`);
      const t2 = new Date(`2000-01-01T${b.od}:00`);
      const diff = t1 - t2;
      if (diff !== 0) return diff;

      return (a.group_code || "").localeCompare(b.group_code || "");
    });

    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      if (item.group_code) {
        card.classList.add(`group-${item.group_code}`);
      }

      const uwagiLower = ((item.uwagi || "") + " " + (item.zaliczenie || "")).toLowerCase();
      if (uwagiLower.includes("odwoÅ‚ane")) {
        card.classList.add("cancelled");
      }

      const top = document.createElement("div");
      top.className = "card-top";

      const time = document.createElement("div");
      time.className = "time";
      time.textContent = `${item.od}â€“${item.do}`;
      top.appendChild(time);

      card.appendChild(top);

      const main = document.createElement("div");
      main.className = "card-main";
      main.textContent = item.przedmiot || "ZajÄ™cia";
      card.appendChild(main);

      const meta = document.createElement("div");
      meta.className = "card-meta";

      if (!item.group_code) {
        meta.innerHTML += `<span>WykÅ‚ad</span>`;
      } else {
        meta.innerHTML += `<span>Grupa ${item.group_code}</span>`;
      }

      if (item.sala) meta.innerHTML += `<span>${item.sala}</span>`;
      if (item.prowadzacy) meta.innerHTML += `<span>${item.prowadzacy}</span>`;

      card.appendChild(meta);

      const uwagiParts = [];
      if (item.zaliczenie) uwagiParts.push(item.zaliczenie);
      if (item.uwagi && item.uwagi.toLowerCase() !== "brak") uwagiParts.push(item.uwagi);
      const uwagiDisplay = uwagiParts.join(", ");

      if (uwagiDisplay) {
        const uw = document.createElement("div");
        uw.className = "card-uwagi";
        uw.textContent = uwagiDisplay;
        card.appendChild(uw);
      }

      dayBlock.appendChild(card);
    });

    container.appendChild(dayBlock);
  });
}

function renderTable() {
  const rows = filteredData
    .sort((a, b) => {
      const d1 = new Date(a.data.replace(/\./g, "-"));
      const d2 = new Date(b.data.replace(/\./g, "-"));
      const diffDate = d1 - d2;
      if (diffDate !== 0) return diffDate;

      const t1 = new Date(`2000-01-01T${a.od}:00`);
      const t2 = new Date(`2000-01-01T${b.od}:00`);
      const diffTime = t1 - t2;
      if (diffTime !== 0) return diffTime;

      return (a.group_code || "").localeCompare(b.group_code || "");
    })
    .map(item => {
      const uwagiParts = [];
      if (item.zaliczenie) uwagiParts.push(item.zaliczenie);
      if (item.uwagi && item.uwagi.toLowerCase() !== "brak") uwagiParts.push(item.uwagi);
      const uwagiDisplay = uwagiParts.join(", ");

      return [
        item.data,
        item.od,
        item.do,
        item.group_code ? `Grupa ${item.group_code}` : "WykÅ‚ad",
        item.przedmiot,
        item.sala,
        item.prowadzacy,
        uwagiDisplay
      ];
    });

  if (!table) {
    table = $('#planTable').DataTable({
      data: rows,
      columns: [
        { title: "Data" },
        { title: "Od" },
        { title: "Do" },
        { title: "Grupa / WykÅ‚ad" },
        { title: "ZajÄ™cia" },
        { title: "Sala" },
        { title: "ProwadzÄ…cy" },
        { title: "Uwagi" }
      ],
      pageLength: 50,
      language: {
        url: "https://cdn.datatables.net/plug-ins/2.1.8/i18n/pl.json"
      },
      createdRow: function (row, data) {
        const uwagi = (data[7] || "").toLowerCase();
        if (uwagi.includes("odwoÅ‚ane")) {
          row.classList.add("cancelled");
        }
      }
    });
  } else {
    table.clear();
    table.rows.add(rows);
    table.draw();
  }
}


/* ---------------------------------------------------
   3C â€” MOTYW + MODAL + MOBILE UI
--------------------------------------------------- */
function applyInitialTheme() {
  const saved = localStorage.getItem("theme");
  if (saved) {
    document.documentElement.classList.toggle("light", saved === "light");
    return;
  }
  const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
  document.documentElement.classList.toggle("light", prefersLight);
}
applyInitialTheme();

const themeBtn = document.getElementById("themeToggle");
themeBtn.addEventListener("click", () => {
  const isLight = document.documentElement.classList.toggle("light");
  themeBtn.classList.add("anim");
  setTimeout(() => themeBtn.classList.remove("anim"), 250);
  localStorage.setItem("theme", isLight ? "light" : "dark");
});

/* MODAL FILTRÃ“W */
const filterModal = document.getElementById("filterModal");
const modalSidebar = document.getElementById("modalSidebar");
const closeFilterModal = document.getElementById("closeFilterModal");

document.getElementById("mobileMenuBtn").addEventListener("click", () => {
  modalSidebar.innerHTML = document.querySelector(".sidebar").innerHTML;
  filterModal.style.display = "flex";
});

closeFilterModal.addEventListener("click", () => {
  filterModal.style.display = "none";
});

/* START */
init();
</script>
</body>
</html>
